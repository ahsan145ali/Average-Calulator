<html>
<head>
<script>
function addnumbers()
{
var num1=document.getElementById("sum1").value;
var num2=document.getElementById("sum2").value;
var num3=document.getElementById("sum3").value;

var result= (Number(num1)+Number(num2)+Number(num3))/3;
alert (result);
}
</script>
</head>
<body>
<input type="text" id="sum1">
<input type="text" id="sum2">
<input type="text" id="sum3">
<input type="submit" onclick=addnumbers()










</body>
</html>
